<div ui-view></div>
<div id="login" class="modal">
    <div class="modal-content">
        <h4>Login</h4>
        <div class="row">
            <form class="col s12" ng-submit="login()">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Placeholder" ng-model="Base.data.forms.login.username" id="username" type="text" class="validate">
                        <label for="first_name">Username</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="last_name" type="password" ng-model="Base.data.forms.login.password" class="validate">
                        <label for="last_name">Password</label>
                    </div>
                </div>
                <button class="btn waves-effect" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
